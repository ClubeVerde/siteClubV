{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'Style/CadastroUsuario.css' %}">
    <title>Cadastro</title>
</head>

<body>
    {% if messages %}
    <div id="message-box" class="message-box">
        {% for message in messages %}
        <p class="message {{ message.tags }}">{{ message }}</p>
        {% endfor %}
    </div>
    <script>
        setTimeout(function() {
            var messageBox = document.getElementById("message-box");
            if (messageBox) {
                messageBox.style.display = "none";
            }
        }, 5000);
    </script>
    {% endif %}
    
    <section class="cadastro-container">
        <div class="lado-esquerdo">
            <a href="{% url 'home' %}">
                <img src="{% static 'Style/imgs/Logo.png' %}" alt="Logo Clube Verde">
            </a>
        </div>

        <div class="lado-direito">
            <form method="POST" action="{% url 'cadastro' %}">
                {% csrf_token %}
                <h1>Cadastro de Conta</h1>

                <div class="form-group">
                    <input type="text" name="nome" id="nome" placeholder="Nome" required>
                    <input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome" required>
                </div>

                <div class="form-group">
                    <input type="text" name="telefone" id="telefone" placeholder="Telefone" required>
                    <input type="text" name="cpf" id="cpf" placeholder="CPF" required>
                </div>

                <div class="form-group">
                    <input type="email" name="email" id="email" placeholder="E-mail" required>
                </div>

                <div class="form-group">
                    <input type="password" name="password1" id="password1" placeholder="Senha" required>
                    <input type="password" name="password2" id="password2" placeholder="Confirmar Senha" required>
                </div>

                <h2>Endereço</h2>
                <div class="endereco-form">
                    <div class="form-group">
                        <input type="text" name="rua" id="rua" placeholder="Rua" required>
                        <input type="text" name="numero" id="numero" placeholder="Número" required>
                        <input type="text" name="cep" id="cep" placeholder="CEP" required>
                    </div>
                    <div class="form-group">
                        <input type="text" name="bairro" id="bairro" placeholder="Bairro" required>
                        <input type="text" name="cidade" id="cidade" placeholder="Cidade" required>
                        <input type="text" name="estado" id="estado" placeholder="Estado" required>
                    </div>
                </div>

                <h2>Informações Adicionais</h2>
                <div class="form-group">
                    <input type="text" name="referencia" id="referencia" placeholder="Ponto de Referência">
                </div>

                <button type="submit" class="botao-submit">Criar Conta</button>
            </form>
        </div>
    </section>
</body>

</html>
