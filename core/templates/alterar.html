{% extends "base.html" %}

{% block content %}
    <h2>Alterar Assinatura</h2>
    <form method="post">
        {% csrf_token %}
        <select name="plano">
            {% for plano in planos %}
                <option value="{{ plano.id }}" {% if plano.id == assinatura.plano.id %}selected{% endif %}>
                    {{ plano.nome }} - R$ {{ plano.preco }}
                </option>
            {% endfor %}
        </select>
        <button type="submit">Alterar Plano</button>
    </form>
{% endblock %}
