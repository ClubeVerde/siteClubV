{% extends "base.html" %}

{% block content %}
    <h2>Bem-vindo ao Clube Verde!</h2>

    <h3>Produtos Disponíveis:</h3>
    <ul>
        {% for produto in produtos %}
            <li>
                <strong>{{ produto.nome }}</strong> - R$ {{ produto.preco }} <br>
                <em>{{ produto.descricao }}</em>
            </li>
        {% empty %}
            <li>Nenhum produto disponível.</li>
        {% endfor %}
    </ul>
{% endblock %}
